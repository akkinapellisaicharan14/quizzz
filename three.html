<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bo otstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance Test </title>
    <link rel="stylesheet" href="three.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
        <div class="col-12">
            <div class="d-flex flex-row justify-content-end mr-5 pt-2">
                <p id="count-down"></p>
                
            </div>
            
            <div class="quiz-box">
                <div class="container">
                     <div id="quiz">
                            <div class="text-center">
                                <h1 id="quiz-num" >Quiz-x</h1>
                                </div>
                                <div class="quiz-header ml-5">
                                    <p id="progress">Question x of y</p>
                                    
                                </div>
                           
                            <p id="question"></p>
                            <div class="buttons">
                                <button class="btn" id="btn0">
                                    A. <span id="choice0"></span>
                                </button>
                                <button class="btn" id="btn1">
                                    B. <span id="choice1"></span>
                                </button>
                                <button class="btn" id="btn2">
                                    C. <span id="choice2"></span>
                                </button>
                                <button class="btn" id="btn3">
                                    D. <span id="choice3"></span>
                                </button>
                            </div>
                        </div>
                    
                </div>
            </div>    
        </div>
        </div>
        </div>
    
  
    <script src="three.js"></script>
</body>
</html>
